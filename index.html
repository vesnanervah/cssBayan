<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan</title>
    <link rel="stylesheet" href="font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;0,900;1,700&display=swap" rel="stylesheet">
    
</head>
<body>
    <section class="bayan-section">
        <div class="container">
            <div class="bayan-header-wrapper">
                <h1 class="bayan-header">Memes</h1>
            </div>
            <div class="bayan-content-wrapper"> 
                    <div class="bayan-card"> 
                        <input type="radio" id="memeOne" name="meme" checked/>
                        <label for="memeOne">
                            <div class="bayan-line">
                                <span class="bayan-line-text">Don't forget to break ur while loops</span>
                                <span class="bayan-line-plus rotate">
                                    <i class="fa fa-plus" aria-hidden="true"></i>
                                </span>
                            </div>
                            <div class="bayan-image-wrapper">
                                <img src="assets/memeOne.png"/>
                            </div>
                        </label>
                    </div>
                    <div class="bayan-card">
                        <input type="radio" id="memeTwo" name="meme"/>
                        <label for="memeTwo">
                            <div class="bayan-line">
                                <span class="bayan-line-text">Javascript will be  unavaible!</span>
                                <span class="bayan-line-plus">
                                    <i class="fa fa-plus" aria-hidden="true"></i>
                                </span>
                            </div>
                            <div class="bayan-image-wrapper">
                                <img src="assets/memeTwo.png"/>
                            </div>
                        </label>
                    </div> 

                <div class="bayan-card">
                    <input type="radio" id="memeThree" name="meme"/>
                    <label for="memeThree">
                        <div class="bayan-line">
                            <span class="bayan-line-text">Clean code? Na-h</span>
                            <span class="bayan-line-plus">
                                <i class="fa fa-plus" aria-hidden="true"></i>
                            </span>
                        </div>
                        <div class="bayan-image-wrapper">
                            <img src="assets/memeThree.png"/>
                        </div>
                    </label>
                </div>
                <div class="bayan-card">
                    <input type="radio" id="memeFour" name="meme"/>
                    <label for="memeFour">
                        <div class="bayan-line">
                            <span class="bayan-line-text">Add hotfix! Take a look!</span>
                            <span class="bayan-line-plus">
                                <i class="fa fa-plus" aria-hidden="true"></i>
                            </span>
                        </div>
                        <div class="bayan-image-wrapper">
                            <img src="assets/memeFour.png"/>
                        </div>
                    </label>
                </div>
                <div class="bayan-card">
                    <input type="radio" id="memeFive" name="meme"/>
                    <label for="memeFive">
                        <div class="bayan-line">
                            <span class="bayan-line-text">I'm not a trap, I'm javascripter</span>
                            <span class="bayan-line-plus">
                                <i class="fa fa-plus" aria-hidden="true"></i>
                            </span>
                        </div>
                        <div class="bayan-image-wrapper">
                            <img src="assets/memeFive.png"/>
                        </div>
                    </label>
                </div>

            </div>
        </div>
    </section>
</body>
</html>
